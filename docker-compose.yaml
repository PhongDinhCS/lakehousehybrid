services:
  # ====== STORAGE ======
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
      MINIO_DOMAIN: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks: [lakehouse]

  # ====== HIVE METASTORE (Postgres + Thrift) ======
  metastore_db:
    image: postgres:16
    container_name: metastore_db
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    command: [ "postgres", "-c", "wal_level=logical" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - metastore-pg-data:/var/lib/postgresql/data
      - ./postgresscripts:/docker-entrypoint-initdb.d
    networks: [lakehouse]

  hive-metastore:
    image: 'starburstdata/hive:3.1.2-e.18'
    container_name: hive-metastore
    hostname: hive-metastore
    ports:
      - "9083:9083"
    environment:
      HIVE_METASTORE_DRIVER: org.postgresql.Driver
      HIVE_METASTORE_JDBC_URL: jdbc:postgresql://metastore_db:5432/metastore
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      HIVE_METASTORE_WAREHOUSE_DIR: s3a://warehouse/
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: admin
      S3_SECRET_KEY: password
      S3_PATH_STYLE_ACCESS: "true"
      REGION: ""
      GOOGLE_CLOUD_KEY_FILE_PATH: ""
      AZURE_ADL_CLIENT_ID: ""
      AZURE_ADL_CREDENTIAL: ""
      AZURE_ADL_REFRESH_URL: ""
      AZURE_ABFS_STORAGE_ACCOUNT: ""
      AZURE_ABFS_ACCESS_KEY: ""
      AZURE_WASB_STORAGE_ACCOUNT: ""
      AZURE_ABFS_OAUTH: ""
      AZURE_ABFS_OAUTH_TOKEN_PROVIDER: ""
      AZURE_ABFS_OAUTH_CLIENT_ID: ""
      AZURE_ABFS_OAUTH_SECRET: ""
      AZURE_ABFS_OAUTH_ENDPOINT: ""
      AZURE_WASB_ACCESS_KEY: ""
      HIVE_METASTORE_USERS_IN_ADMIN_ROLE: "admin"
    depends_on:
      - metastore_db
    healthcheck:
      test: bash -c "exec 6<> /dev/tcp/localhost/9083"
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [lakehouse]

  # ====== TRINO ======
  trino-coordinator:
    image: trinodb/trino:400
    container_name: trino-coordinator
    hostname: trino-coordinator
    ports:
      - "8082:8080"
    volumes:
      - ./trino/etc:/etc/trino
    depends_on:
      - hive-metastore
      - minio
    networks: [lakehouse]

  # ====== DELTA + SPARK (local mode) ======
  delta-spark:
    image: deltaio/delta-docker:4.0.0
    container_name: delta-spark
    hostname: delta-spark
    command: [ "bash", "-lc", "sleep infinity" ]
    ports:
      - "8889:8889"
      - "8888:8888"
    environment:
      TZ: Asia/Ho_Chi_Minh
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
      SPARK_OPTS: >
        --conf spark.hadoop.fs.s3a.endpoint=http://minio:9000
        --conf spark.hadoop.fs.s3a.access.key=admin
        --conf spark.hadoop.fs.s3a.secret.key=password
        --conf spark.hadoop.fs.s3a.path.style.access=true
        --conf spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
        --conf spark.hadoop.fs.s3a.connection.ssl.enabled=false
        --conf spark.sql.catalogImplementation=hive
        --conf spark.hadoop.hive.metastore.uris=thrift://hive-metastore:9083
        --conf spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
        --conf spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog
    volumes:
      - ./spark/jobs:/opt/jobs
      - ./spark/logs:/opt/logs
    depends_on:
      - minio
      - hive-metastore
    networks: [lakehouse]

networks:
  lakehouse:
    name: lakehouse

volumes:
  minio-data: {}
  metastore-pg-data: {}
  airflow-pg-data: {}
